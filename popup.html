<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Timer Panel -->
        <div id="timerPanel" class="panel" role="main" aria-labelledby="sessionTitle">
            <div class="header flex items-center justify-between mb-4">
                <div id="sessionIcon" class="header__icon">
                    <img src="icons/icon.svg" alt="Tomato" width="32" height="32">
                </div>
                <h1 id="sessionTitle" class="header__title">Tomato Focus</h1>
                <button id="settingsBtn" class="header__settings" aria-label="Open settings">
                    <img src="icons/settings-icon.svg" alt="Settings" width="32" height="32">
                </button>
            </div>

            <div class="timer">
                <div class="timer__circle">
                    <svg class="timer__progress-ring" width="200" height="200">
                        <circle class="timer__progress-ring-background" cx="100" cy="100" r="90" fill="transparent" stroke="rgba(255, 255, 255, 0.2)" stroke-width="4"/>
                        <circle class="timer__progress-ring-progress" cx="100" cy="100" r="90" fill="transparent" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-dashoffset="0"/>
                    </svg>
                    <div id="timer" class="timer__display">25:00</div>
                </div>
            </div>

            <div class="controls-container bg-white bg-opacity-90 rounded-lg shadow-lg">
                <div class="controls flex justify-center gap-4 mb-4">
                    <button id="startBtn" class="btn btn--success" aria-label="Start timer">Start</button>
                    <button id="pauseBtn" class="btn btn--warning hidden" aria-label="Pause timer">Pause</button>
                    <button id="resetBtn" class="btn btn--danger" aria-label="Reset timer">Reset</button>
                </div>

                <button id="skipBreakBtn" class="btn btn--skip hidden">Skip Break</button>

                <div id="sessionCount" class="session-counter">Session: 0</div>
            </div>

            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="stats-container">
                    <div class="stats-item">
                        <div id="completedToday" class="stats-number">0</div>
                        <div class="stats-label">Completed Today</div>
                    </div>
                    <div class="stats-item">
                        <div id="focusTime" class="stats-number">0m</div>
                        <div class="stats-label">Focus Time</div>
                    </div>
                </div>
            </div>

            <div id="notificationStatus" class="notification-status hidden">
                <div id="notificationMessage"></div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="panel hidden" role="region" aria-label="Settings panel">
            <div class="settings-header flex items-center justify-between mb-4">
                <button id="backBtn" class="btn--back" aria-label="Back to timer">
                    ‚Üê
                </button>
                <h1 class="header__title">Settings</h1>
                <div class="settings-header__spacer"></div> <!-- Spacer matching back button width -->
            </div>

            <div class="settings-content">
                <!-- Timer Settings Group -->
                <div class="settings-group-container">
                    <div class="settings-group">
                        <h3 class="settings-group-title">Timer Settings</h3>
                        <div class="settings-row">
                            <label class="settings-label">Work Duration (min):</label>
                            <input type="number" id="workDuration" min="1" max="60" value="25" class="settings-input">
                        </div>
                        <div class="settings-row">
                            <label class="settings-label">Short Break (min):</label>
                            <input type="number" id="shortBreak" min="1" max="30" value="5" class="settings-input">
                        </div>
                        <div class="settings-row">
                            <label class="settings-label">Long Break (min):</label>
                            <input type="number" id="longBreak" min="1" max="60" value="15" class="settings-input">
                        </div>
                        <div class="settings-row">
                            <label class="settings-label">Sessions before Long Break:</label>
                            <input type="number" id="longBreakInterval" min="1" max="10" value="4" class="settings-input">
                        </div>
                    </div>
                </div>

                <!-- Behavior Settings Group -->
                <div class="settings-group-container">
                    <div class="settings-group">
                        <h3 class="settings-group-title">Behavior</h3>
                        <div class="settings-row">
                            <label class="settings-label">Auto-start next period:</label>
                            <input type="checkbox" id="autoStart" class="settings-checkbox">
                        </div>
                        <div class="settings-row">
                            <label class="settings-label">Pause timer when idle:</label>
                            <input type="checkbox" id="pauseOnIdle" class="settings-checkbox">
                        </div>
                    </div>
                </div>

                <!-- Audio & Visual Settings Group -->
                <div class="settings-group-container">
                    <div class="settings-group">
                        <h3 class="settings-group-title">Audio & Visual</h3>
                        <div class="settings-row">
                            <label class="settings-label">Play sound:</label>
                            <input type="checkbox" id="playSound" class="settings-checkbox">
                        </div>
                        <div class="settings-row">
                            <label class="settings-label">Volume:</label>
                            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="settings-input settings-slider">
                        </div>
                        <div class="settings-row">
                            <label class="settings-label">Theme:</label>
                            <select id="theme" class="settings-input">
                                <option value="system">System</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sticky Save Button -->
            <div class="settings-footer">
                <button id="saveSettings" class="btn btn--primary btn--full">Save Settings</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
