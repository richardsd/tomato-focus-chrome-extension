<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Timer Panel -->
        <div id="timerPanel" class="panel">
            <h1 class="text-3xl font-bold text-white mb-4 drop-shadow-lg">Pomodoro Timer</h1>
            <div id="timer" class="text-5xl font-semibold text-white bg-gray-800 bg-opacity-75 p-4 rounded-lg mb-6 drop-shadow-xl">25:00</div>
            <div class="controls flex justify-center gap-4 mb-6">
                <button id="startBtn" class="btn btn-primary flex items-center gap-2"><span>‚ñ∂Ô∏è</span> Start</button>
                <button id="resetBtn" class="btn btn-primary flex items-center gap-2"><span>üîÑ</span> Reset</button>
            </div>
            <div class="bg-white bg-opacity-90 p-4 rounded-lg shadow-lg mb-4">
                <div id="sessionCount" class="text-gray-800 text-lg font-semibold text-center mb-3">Session: 1</div>
                <button id="settingsBtn" class="btn btn-secondary w-full flex items-center justify-center gap-2">
                    <span>‚öôÔ∏è</span> Settings
                </button>
            </div>
            <div id="notificationStatus" class="mt-4 p-3 rounded-lg text-sm" style="display: none;">
                <div id="notificationMessage"></div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="panel" style="display: none;">
            <div class="flex items-center justify-between mb-6">
                <button id="backBtn" class="btn btn-secondary flex items-center gap-2">
                    <span>‚Üê</span> Back
                </button>
                <h1 class="text-2xl font-bold text-white drop-shadow-lg">Settings</h1>
                <div class="w-16"></div> <!-- Spacer for centering -->
            </div>
            <div class="settings bg-white bg-opacity-90 p-6 rounded-lg shadow-lg">
                <label class="block mb-3">
                    Work Duration (min):
                    <input type="number" id="workDuration" min="1" max="60" value="25" class="input">
                </label>
                <label class="block mb-3">
                    Short Break (min):
                    <input type="number" id="shortBreak" min="1" max="30" value="5" class="input">
                </label>
                <label class="block mb-3">
                    Long Break (min):
                    <input type="number" id="longBreak" min="1" max="60" value="15" class="input">
                </label>
                <label class="block mb-3">
                    Sessions before Long Break:
                    <input type="number" id="longBreakInterval" min="1" max="10" value="4" class="input">
                </label>
                <button id="saveSettings" class="btn btn-primary w-full mt-4">Save Settings</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
