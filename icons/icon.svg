<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradients for tomato body -->
    <radialGradient id="tomatoGradient" cx="0.35" cy="0.25">
      <stop offset="0%" stop-color="#FF6B47"/>
      <stop offset="40%" stop-color="#E53E3E"/>
      <stop offset="80%" stop-color="#C53030"/>
      <stop offset="100%" stop-color="#9B2C2C"/>
    </radialGradient>
    
    <!-- Gradient for tomato highlight -->
    <radialGradient id="highlightGradient" cx="0.3" cy="0.2">
      <stop offset="0%" stop-color="#FF8A73" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#FF6B47" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#E53E3E" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradient for stem/leaves -->
    <linearGradient id="stemGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#68D391"/>
      <stop offset="30%" stop-color="#48BB78"/>
      <stop offset="70%" stop-color="#38A169"/>
      <stop offset="100%" stop-color="#2F855A"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset"/>
      <feFlood flood-color="#B91C1C" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main tomato body -->
  <ellipse cx="64" cy="75" rx="48" ry="45" fill="url(#tomatoGradient)" filter="url(#shadow)"/>
  
  <!-- Tomato body highlight -->
  <ellipse cx="64" cy="75" rx="45" ry="42" fill="url(#highlightGradient)"/>
  
  <!-- Tomato indentations for realism -->
  <path d="M 25 60 Q 35 55 45 62 Q 55 50 64 58 Q 73 50 83 62 Q 93 55 103 60 Q 100 70 95 80 Q 85 85 75 82 Q 64 88 53 82 Q 43 85 33 80 Q 28 70 25 60 Z" 
        fill="#C53030" opacity="0.3"/>
  
  <!-- Stem and calyx (green leafy top) -->
  <!-- Central stem -->
  <ellipse cx="64" cy="35" rx="6" ry="12" fill="url(#stemGradient)" transform="rotate(-5 64 35)"/>
  
  <!-- Sepals (green leafy parts) -->
  <!-- Central large sepal -->
  <path d="M 64 45 Q 62 25 58 15 Q 64 12 70 15 Q 66 25 64 45 Z" 
        fill="url(#stemGradient)" transform="rotate(0 64 30)"/>
  
  <!-- Left sepals -->
  <path d="M 64 45 Q 50 28 42 20 Q 45 15 52 18 Q 60 30 64 45 Z" 
        fill="url(#stemGradient)" transform="rotate(-25 64 30)"/>
  
  <path d="M 64 45 Q 45 35 35 32 Q 36 27 42 28 Q 55 35 64 45 Z" 
        fill="url(#stemGradient)" transform="rotate(-45 64 35)"/>
  
  <!-- Right sepals -->
  <path d="M 64 45 Q 78 28 86 20 Q 83 15 76 18 Q 68 30 64 45 Z" 
        fill="url(#stemGradient)" transform="rotate(25 64 30)"/>
  
  <path d="M 64 45 Q 83 35 93 32 Q 92 27 86 28 Q 73 35 64 45 Z" 
        fill="url(#stemGradient)" transform="rotate(45 64 35)"/>
  
  <!-- Additional small sepals for detail -->
  <path d="M 64 45 Q 72 32 78 28 Q 76 25 72 26 Q 67 35 64 45 Z" 
        fill="#2F855A" transform="rotate(15 64 32)"/>
  
  <path d="M 64 45 Q 56 32 50 28 Q 52 25 56 26 Q 61 35 64 45 Z" 
        fill="#2F855A" transform="rotate(-15 64 32)"/>
  
  <!-- Tomato shine/highlight -->
  <ellipse cx="50" cy="58" rx="12" ry="8" fill="#FF8A73" opacity="0.6" transform="rotate(-25 50 58)"/>
  <ellipse cx="48" cy="60" rx="6" ry="4" fill="#FFB8A3" opacity="0.8" transform="rotate(-25 48 60)"/>
  
  <!-- Small texture details -->
  <circle cx="40" cy="85" r="2" fill="#B91C1C" opacity="0.3"/>
  <circle cx="85" cy="78" r="1.5" fill="#B91C1C" opacity="0.3"/>
  <circle cx="72" cy="95" r="1.8" fill="#B91C1C" opacity="0.2"/>
  <circle cx="52" cy="102" r="1.2" fill="#B91C1C" opacity="0.25"/>
</svg>
