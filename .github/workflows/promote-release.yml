name: Promote Release

on:
  workflow_dispatch:
    inputs:
      rc_tag:
        description: 'Release candidate tag to promote (e.g., v1.2.3-rc.1)'
        required: true
      version:
        description: 'Final release version (e.g., 1.2.3)'
        required: true

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.rc_tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update manifest and package versions
        run: |
          node -e "const fs=require('fs');const mf=require('./manifest.json');mf.version=process.env.VERSION;fs.writeFileSync('./manifest.json', JSON.stringify(mf, null, 2));"
          node -e "const fs=require('fs');const pkg=require('./package.json');pkg.version=process.env.VERSION;fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2));"
        env:
          VERSION: ${{ github.event.inputs.version }}

      - name: Commit release metadata
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add manifest.json package.json
          git commit -m "chore: release v${{ github.event.inputs.version }}"
          git tag v${{ github.event.inputs.version }}

      - name: Push changes
        run: |
          git push origin HEAD:main
          git push origin v${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stage extension files
        run: |
          rm -rf dist
          mkdir -p dist
          cp manifest.json background.js popup.html popup.js offscreen.html offscreen.js dashboard.html dashboard.js styles.css dist/
          cp -R icons sounds src styles dist/
        env:
          VERSION: ${{ github.event.inputs.version }}

      - name: Zip extension
        run: |
          cd dist
          zip -r ../tomato-focus-chrome-extension-v${VERSION}.zip .
        env:
          VERSION: ${{ github.event.inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          files: tomato-focus-chrome-extension-v${{ github.event.inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
